<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GDP per capita in the U.S. and Energy consumption Dashboard</title>

  <!-- Leaflet JavaScript code-->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  
   <!-- D3 JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
   <!-- Step 2 -->
 <!-- leaflet-choropleth JavaScript -->
     <script type="text/javascript" src="static/js/choropleth.js"></script>
 
     <!-- Our CSS -->
     <link rel="stylesheet" type="text/css" href="static/css/style.css">
 
   <!-- Set the viewport the way Bootstrap likes it -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
 
       <!-- Bring in the Bootstrap stylesheet -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
   <!-- Bring in our own stylesheet, AFTER Bootstrap  -->
   <link rel="stylesheet" href="style.css">
 </head>



<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style = "background-image: url(https://media3.giphy.com/media/JtBZm3Getg3dqxK0zP/giphy.gif?cid=790b7611242a0682fe5d949ac78b45e3c1f8677291a9b51d&rid=giphy.gif&ct=g); background-size: 100%;">
          <h1 style= "color: #f6f6f6;">United States GDP per capita Dashboard</h1>
          <p style= "color: #f6f3f3;">Use the interactive map below to explore the dataset</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
      <a class="btn btn-lg" href=".html" role="button">Energy consumption</a>
      <a class="btn btn-lg" href=".html" role="button">Energy consumption by sectors</a>
      <a class="btn btn-lg" href=".html" role="button">Data Table</a>
      <hr>
      </div>
    </div>


    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Year:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"> Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="map"></div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="pie"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubblemap"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  
  
</body>

</html>
